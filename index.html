<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">
    <title>Document</title>

    <style>

        #responsePre{
            max-height: 500px;
        }

    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">POST MASTER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container">
        <h1 class="my-3">Post Master</h1>

        <!-- URL INPUT -->
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter you URL" required>
            </div>
        </div>

        <!-- REQUEST TYPE -->
        <div class="form-group row my-3">
            <label for="url" class="col-sm-2 col-form-label">Request Type</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" value="post" type="radio" name="request" id="requestType1" checked>
                    <label class="form-check-label" for="requestType1">
                        POST
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" value="get" type="radio" name="request" id="requestType2">
                    <label class="form-check-label" for="requestType2">
                        GET
                    </label>
                </div>
            </div>
        </div>

        <!-- Content type -->
        <div class="form-group row my-3">
            <label for="url" class="col-sm-2 col-form-label">Content Type</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" id="radioJson" value="json" type="radio" name="contentType" id="contentType1" checked>
                    <label class="form-check-label" for="contentType1">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="radioParams" value="params" type="radio" name="contentType" id="contentType2">
                    <label class="form-check-label" for="contentType2">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </div>

        <!-- Paramenters -->
        <div id="parametersBox" style="display: none;">
            <div class="form-row">
                <div class="d-flex">
                    <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                    </div>
                    <div class="col-md-4 mx-3">
                        <input type="text" class="form-control" id="parameterValue1"
                            placeholder="Enter Parameter 1 Value">
                    </div>
                    <button id="addParam" class="btn btn-primary">+</button>
                </div>
            </div>
            <div id="params"></div>
        </div>

        <!-- Json Request box - This will hide on clicking parameters option in content type -->
        <div class="my-3" id="requestJsonBox">
            <div class="form-group row">
                <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- Submit button which will trigger fetch api -->
        <div class="form-group row my-3">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <div class="my-3" id="responseJsonBox">
            <div class="form-group row">
                <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <pre id='responsePre'
                        class="language-javascript"> <code id='responseJsonText' class="language-javascript"> Your response will appear here </code> </pre>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="prism.js"></script>
</body>

</html>
